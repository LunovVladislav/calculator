<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./css/index.css">
	<title>Calculator</title>
</head>
<body class="unselectable">
	<script type="text/javascript" src="./js/vue.js"></script>
	<div id="app">
		<br>
		<div class="vvod">
			<a> {{ vv }}</a>
			<br>
			<a> {{ inp }}</a>
		</div>
		<br>
		<div class="mn btn btn-primary" v-on:click="add('1');">1</div>
		<div class="mn btn btn-primary" v-on:click="add('2');">2</div>
		<div class="mn btn btn-primary" v-on:click="add('3');">3</div>
		<div class="mn btn btn-warning" v-on:click="add('+');">+</div>
		<br>
		<br>
		<div class="mn btn btn-primary" v-on:click="add('4');">4</div>
		<div class="mn btn btn-primary" v-on:click="add('5');">5</div>
		<div class="mn btn btn-primary" v-on:click="add('6');">6</div>
		<div class="mn btn btn-warning" v-on:click="add('-');">-</div>
		<br>
		<br>
		<div class="mn btn btn-primary" v-on:click="add('7');">7</div>
		<div class="mn btn btn-primary" v-on:click="add('8');">8</div>
		<div class="mn btn btn-primary" v-on:click="add('9');">9</div>
		<div class="mn btn btn-warning" v-on:click="add('*');">*</div>
		<br>
		<br>
		<div class="mn btn btn-warning" v-on:click="add('0');">0</div>
		<div class="mn btn btn-warning" v-on:click="ac();">AC</div>
		<div class="mn btn btn-warning" v-on:click="del();">del</div>
		<div class="mn btn btn-warning" v-on:click="add('/');">/</div>

	</div>
	<script type="text/javascript" src="./js/index.js"></script>
	<script type="text/javascript">
		require("./render.js");
	</script>
</body>
</html>
